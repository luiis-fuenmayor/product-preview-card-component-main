<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="container">
    <div class="image" >
      <img class="image-product" src="./images/image-product-mobile.jpg" alt="product-mobile">
      <img class="imagen-product__desktop" src="./images/image-product-desktop.jpg" alt="image-desktop">
    </div>
    <div class="text">
      <p class="text-product">PERFUME</p>
      <div class="text-title">Gabrielle Essence Eau De Parfum</div>
      <div class="text-info">A floral, solar and voluptuous   interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="text-price">
        <p class="text-price__buy">$149.99</p>
        <p class="text-price__dis">$169.99</p>
      
      </div>
      <button><img class="button-icon" src="./images/icon-cart.svg" alt="add-to-card">
        <b class="button-text"> Add to Cart</b> 
      </button>
    </div>

   
    
   
  
  </main>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
